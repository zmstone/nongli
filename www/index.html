<script type="text/javascript">
  var lunarMap = new LunarMap();
  function dateToYMD(date) {
    var d = date.getDate();
    var m = date.getMonth()+1;
    var y = date.getFullYear();
    return '' + y +'-'+ (m<=9?'0'+m:m) +'-'+ (d<=9?'0'+d:d);
  }
  function getSelectedCalendarId(){
    var L = document.getElementsByName("calendar_selection");
    for(var i = 0; i < L.length; i ++) {
      if(L[i].checked){
        return L[i].id;
      }
    }
    return null;
  }
  function addEvent() {
    var calendarId = getSelectedCalendarId();
    if(null == calendarId){
      alert("please select a calendar you want to add events to");
      return true;
    }
    var lYear = parseInt($('#input_year').val());
    var lMonth = parseInt($('#input_month').val());
    var lDay   = parseInt($('#input_day').val());
    var summary = $('#input_event').val();
    var date  = lunarMap.l2date(lYear, lMonth, lDay);
    var dateStr = dateToYMD(date);
    // console.log(dateStr);
    gapi.client.load('calendar', 'v3', function() {
      var requestBody = {
        "calendarId" : calendarId,
        "resource": { "summary": summary
                    , "start": { "date": dateStr}
                    , "end"  : { "date": dateStr}
                    }
      };
      var request = gapi.client.calendar.events.insert(requestBody);
      request.execute(function(resp){
        if(resp.code == undefined){
          return true;
        }
        else{
          alert('failed, reason: ' + resp.code + ',' + resp.message);
          console.log(resp);
          return false;
        }
      });
      return true;
    });
  }
</script>
