<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>Google Calendar 农历</title>

    <link rel="stylesheet" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css"/>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css"/>

    <script type="text/javascript" src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>
    <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
    <script type="text/javascript" src="http://twitter.github.com/bootstrap/assets/js/bootstrap.js"></script>
    <script type="text/javascript" src="lunarmap.js"></script>
    <script type="text/javascript" src="jquery-ui-1.9.2.js"></script>

    <script>
    $(function() {
        $("#datepicker" ).datepicker({
          minDate: new Date(2000,1,5),
          maxDate: new Date(2100,11,31),
          changeMonth: true,
          changeYear: true,
          dateFormat: "yy-mm-dd",
          altField: "#alternate",
          altFormat: "chinese-lunar",
        });
    });
    </script>

  </head>

  <script type="text/javascript">

    <!--global variable is bad-->
    <!--yes, but what are you gonna do about it-->
    window.cal_result;

    // Enter a client ID for a web application from the Google Developer Console.
    // The provided clientId will only work if the sample is run directly from
    // https://google-api-javascript-client.googlecode.com/hg/samples/authSample.html
    // In your Developer Console project, add a JavaScript origin that corresponds to the domain
    // where you will be running the script.
    var clientId = '424449423080';
    // var clientId = '837050751313';

    // Enter the API key from the Google Develoepr Console - to handle any unauthenticated
    // requests in the code.
    // The provided key works for this sample only when run from
    // https://google-api-javascript-client.googlecode.com/hg/samples/authSample.html
    // To use in your own application, replace this API key with your own.
    var apiKey = 'AIzaSyATN8YFPrFOLLeRI7B0bRTFhT3TmjdtFds';
    // var apiKey = 'AIzaSyAdjHPT5Pb7Nu56WJ_nlrMGOAgUAtKjiPM';

    // To enter one or more authentication scopes, refer to the documentation for the API.
    var scopes = 'https://www.googleapis.com/auth/calendar';

    // Use a button to handle authentication the first time.
    function handleClientLoad() {
        gapi.client.setApiKey(apiKey);
        window.setTimeout(checkAuth,1);
    }

    function checkAuth() {
        gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: true}, handleAuthResult);
    }


    function handleAuthResult(authResult) {
        var authorizeButton = document.getElementById('authorize-button');
        if (authResult && !authResult.error) {
            authorizeButton.style.visibility = 'hidden';
            window.cal_result = makeApiCall();
        } else {
            authorizeButton.style.visibility = '';
            authorizeButton.onclick = handleAuthClick;
            window.cal_result = nil;
        }
    }

    function handleAuthClick(event) {
        gapi.auth.authorize({client_id: clientId, scope: scopes, immediate: false}, handleAuthResult);
        return false;
    }

    // Load the API and make an API call.
    function makeApiCall() {
        // console.log("making api call");
        gapi.client.load('calendar', 'v3', function() {
            var request = gapi.client.calendar.calendarList.list({
                //'calendarId': 'zmstone@gmail.com'
            });
            request.execute(function(resp){
                var allCalendars = resp.items;
                var calendars = [];
                var nongliCalendars = [];
                if(allCalendars){
                    for(var i=0; i < allCalendars.length; i ++){
                      if(allCalendars[i].accessRole == "owner"){
                        if(allCalendars[i].summary.indexOf("农历") >= 0){
                          nongliCalendars.push(allCalendars[i]);
                        }
                        else{
                          calendars.push(allCalendars[i]);
                        }
                      }
                    }
                    calendars = nongliCalendars.concat(calendars);
                    for(var i=0; i < calendars.length; ++i){
                      var text = calendars[i].summary + '(' + calendars[i].id+ ')';
                      var Opt = new Option(text, calendars[i].id);
                      $('#calendar_select').append(Opt);
                    }
                }
                else{
                    alert(resp);
                }
            });
        });
    };
  </script>

  <body>
  <div align="center">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <!-- show the app name -->
          <a class="brand" href="#">添加农历日期和事件到 Google Calendar</a>
        </div>
      </div>
    </div>
    <hr/>
    <!--Add a button for the user to click to initiate auth sequence -->
    <button id="authorize-button" style="visibility: hidden">Authorize</button>

<p>

  *选择日期&nbsp;<input type="text" id="datepicker" />&nbsp;
  <input type="text" id="alternate" size="30" /><br/>
  事件摘要&nbsp;<input type="text" id='input_event'/>
</p>

<div>
  *添加到日历&nbsp;<select id="calendar_select"></select>
  &nbsp;或&nbsp;<a onclick="newCalendar()" href="#">新建一个日历</a>
<div>

<p><button id='button_send' class="btn btn-primary" onclick="addEvent()">哦啦</button></p>

<script type="text/javascript">

  function newCalendar() {
    var summary = prompt("新建日历名称", "农历");
    if(!summary){
      return true;
    }
    gapi.client.load('calendar', 'v3', function() {
      var requestBody = {
        "resource": { "summary": summary }
      };
      var request = gapi.client.calendar.calendars.insert(requestBody);
      request.execute(function(resp){
        // console.log(resp);
        if(resp.code == undefined){
          var text = resp.summary + '(' + resp.id + ')';
          alert('创建成功：' + text);
          var Opt = new Option(text, resp.id);
          //console.log($('#calendar_select')[0].options);
          var select = $('#calendar_select')[0];
          select.options.add(Opt, 0);
          select.selectedIndex = 0;
          return true;
        }
        else{
          alert('failed, reason: ' + resp.code + ',' + resp.message);
          return false;
        }
      });
      return true;
    });
  }

  function addEvent() {
    var calendarId = $('#calendar_select').val();
    if(!calendarId) {
      alert("please select your calender");
      return true;
    }
    var dateStr = $('#datepicker').val();
    if(!dateStr){
      alert("please select date");
      return true;
    }
    var summary = $('#alternate').val();
    var eventstr = $('#input_event').val();
    if(eventstr != ''){
      summary = summary + '#' + eventstr;
    }
    // console.log(dateStr);
    gapi.client.load('calendar', 'v3', function() {
      var requestBody = {
        "calendarId": calendarId,
        "resource": { "summary": summary
                    , "start": { "date": dateStr}
                    , "end"  : { "date": dateStr}
                    }
      };
      var request = gapi.client.calendar.events.insert(requestBody);
      request.execute(function(resp){
        //console.log(resp);
        if(resp.code == undefined){
          alert('添加成功：' + resp.summary);
          return true;
        }
        else{
          alert('failed, reason: ' + resp.code + ',' + resp.message);
          return false;
        }
      });
      return true;
    });
  }
</script>

</div>
  </body>
</html>
